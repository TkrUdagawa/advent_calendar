<html>
  <head>
    <title></title>
  </head>
  <body>
    <table border="1">
    {% for r in res %}
      <tr>
        <td><a href="{{r['url']}}"><img src="{{r['img']}}" height="50" width="50"></a></td>
        <td width="200">{{r['title']}}</td>
        <td width="400">{{r['text']}}</td>
        <td>
          <form name="more_recommend" enctype="multipart/form-data" action="/more_recommend" method="post">
            <input type="submit" value="more recommend">
            <input type="hidden" name="title" value={{r['title']}}>
            <input type="hidden" name="text" value={{r['text']}}>
            <input type="hidden" name="file_name" value={{r['img']}}>
            <input type="hidden" name="method" value={{method}}>
            <input type="hidden" name="num" value={{num}}>
          </form>                                                      
        </td>
      </tr>
      <tr>
        <td colspan="3">類似度： {{r['score']}}</td>
    {% endfor %}
    </table>
    <a href="/"> TOP</a>
  </body>
</html
